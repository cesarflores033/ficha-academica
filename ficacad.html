<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ficha Académica Institucional</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; }
    .sidebar {
      height: 100vh; width: 250px; position: fixed;
      background-color: #2c3e50; padding-top: 20px; color: white;
    }
    .sidebar img {
      display: block; margin: 0 auto 10px auto;
      max-width: 120px; border-radius: 4px;
    }
    .sidebar h3 {
      text-align: center; margin-bottom: 20px;
    }
    .sidebar a {
      display: block; color: white; padding: 12px 20px;
      text-decoration: none; cursor: pointer;
    }
    .sidebar a:hover { background-color: #34495e; }
    .content {
      margin-left: 260px; padding: 20px;
    }
    .section {
      display: none; background-color: #fff;
      padding: 20px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 { color: #2c3e50; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select {
      width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;
    }
    button {
      margin-top: 20px; padding: 10px 15px;
      background-color: #3498db; color: white; border: none; cursor: pointer;
    }
    button:hover { background-color: #2980b9; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 10px; background-color: white;
    }
    th, td {
      border: 1px solid #ccc; padding: 8px; text-align: left;
    }
    th { background-color: #ecf0f1; }
  </style>
</head>
<body>

<div class="sidebar">
  <!-- ✅ Logo institucional -->
  <img src="logo.png" alt="Logo de la empresa">
  <h3>Menú</h3>
  <a onclick="mostrarSeccion('ficha')">1. Ficha Académica</a>
  <a onclick="mostrarSeccion('publicaciones')">2. Publicaciones Indexadas</a>
</div>

<div class="content">
  <!-- ✅ Sección: Ficha Académica -->
  <div class="section" id="ficha">
    <h2>1. Ficha Académica</h2>
    <form>
      <label>Nombre completo</label><input type="text">
      <label>RUT o ID</label><input type="text">
      <label>Correo electrónico</label><input type="email">
      <label>Grado académico</label>
      <select><option>Licenciado</option><option>Magíster</option><option>Doctor</option></select>
      <label>Institución</label><input type="text">
      <label>Departamento o unidad</label><input type="text">
      <label>Categoría académica</label>
      <select><option>Profesor Asistente</option><option>Profesor Asociado</option><option>Profesor Titular</option></select>
      <label>Años de experiencia</label><input type="number" min="0">
      <label>Áreas de especialización</label><input type="text">
      <button type="submit">Guardar Ficha</button>
    </form>
  </div>

  <!-- ✅ Sección: Publicaciones Indexadas -->
  <div class="section" id="publicaciones">
    <h2>2. Publicaciones Indexadas</h2>
    <table id="tablaPublicaciones">
      <thead>
        <tr>
          <th>Autor(es)</th><th>Autor/a Principal</th><th>Año</th>
          <th>Título del Artículo</th><th>Nombre Revista</th>
          <th>Estado</th><th>ISSN</th><th>Link</th><th>Eliminar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="añadirFila()">Añadir Fila</button>
  </div>
</div>

<script>
function mostrarSeccion(id) {
  const secciones = document.querySelectorAll('.section');
  secciones.forEach(sec => sec.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}
mostrarSeccion('ficha'); // Mostrar ficha por defecto

function añadirFila() {
  const tabla = document.getElementById("tablaPublicaciones").getElementsByTagName("tbody")[0];
  const fila = tabla.insertRow();
  for (let i = 0; i < 8; i++) {
    const celda = fila.insertCell();
    const input = document.createElement("input");
    input.type = "text";
    input.style.width = "100%";
    celda.appendChild(input);
  }
  const celdaEliminar = fila.insertCell();
  const btnEliminar = document.createElement("button");
  btnEliminar.textContent = "Eliminar";
  btnEliminar.style.backgroundColor = "#e74c3c";
  btnEliminar.style.color = "white";
  btnEliminar.onclick = () => fila.remove();
  celdaEliminar.appendChild(btnEliminar);
}
</script>

</body>
</html>
